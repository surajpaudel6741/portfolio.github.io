<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="css/navcss.css">
    <link rel="stylesheet" href="css/draft-intro.css">
    <link rel="stylesheet" href="css/name3d.css">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        color: white;
    }
    
    body {
        background-color: #393E46;
        transition: filter 10s ease-in-out;
    }
    
    .preload {
        transition: all none;
    }
    
     :root {
        --var-aqua: #00ADB5;
        --var-white: #ffffff;
        --var-grey: #393E46;
        --var-black: #222831;
    }
    
    a {
        text-decoration: none;
    }
</style>

<body class="preload">
    <nav>
        <div class="navi">
            <div class="leftnav"></div>

            <div class="mid-nav">
                <ul class="navbar">
                    <li class="active nav-elements">Me</li>
                    <li class="nav-elements">Gallery</li>
                    <li class="nav-elements">Projects</li>
                    <li class="nav-elements">Life</li>
                    <li class="small-nav" id="mobile-nav-button" onclick="navopen()"><span class="nav-line nav-cross1"></span>
                        <span class="nav-line nav-cross2"></span>
                        <span class="nav-line nav-cross3"></span></li>
                </ul>
            </div>
            <div class="rightnav"></div>
        </div>

        <div class="nav-mobile" id="mobile-nav">
            <span class="drop-down-triangle"></span>

            <div class="nav-mobile-box" id="mobile-nav-content">
                <span class="navigation-dropdown">
                <a href="">Me</a> 
            </span>
                <span class="navigation-dropdown">
               <a href=""> Gallery</a>
            </span>
                <span class="navigation-dropdown">
               <a href="">Projects</a> 
            </span>
                <span class="navigation-dropdown">
               <a href=""> Life</a>
            </span>
            </div>
        </div>
    </nav>
    <section class="section sec-1">


        <div class="profile-intro">
            <div class="left-bulb light">
                <div class="name3d name-suraj">
                    <div class="light-bulb light-bulb-left">
                        <div class="wire"></div>
                        <div class="lamp-box"></div>
                        <div class="bulb bulb-left"></div>
                    </div>
                    <div class="bulb-ray"></div>
                </div>
                <div class="name-text name-suraj">
                    <div class="name-img name-suraj">
                        <img src="img/suraj.png" alt="">
                    </div>
                </div>
            </div>

            <!--====================================right bulb-->
            <div class="right-bulb light">
                <div class="name3d name-paudel">
                    <div class="light-bulb light-bulb-right">
                        <div class="wire"></div>
                        <div class="lamp-box"></div>
                        <div class="bulb bulb-right"></div>
                    </div>
                    <div class="bulb-ray"></div>
                </div>
                <div class="name-text name-paudel">
                    <div class="name-img name-paudel">
                        <img src="img/paudel.png" alt="">
                    </div>
                </div>
            </div>
            <!--======================================= profile pic =============================-->
            <div class="picture-text-holder">
                <div class="text-side">
                    <div class="hemisphere hemi-up"><span class="profile-text pText-up">Hello!</span></div>
                    <div class="hemisphere hemi-down"><span class="profile-text pText-down">Hello!</span></div>
                </div>
                <div class="picture-side"></div>
            </div>
            <div class="camera-setup">
                <span class="camera pic-show"></span>
            </div>

        </div>

    </section>





    <!--========================================SCRIPTS===========================================-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js">
        window.load(function() {
            $("body").removeClass("preload");
        });
    </script>
    <script type="text/javascript" src="javascript/navscript.js"></script>
    <script type="text/javascript" src="javascript/window.js"></script>
    <script type="text/javascript" src="javascript/intro.js"></script>
</body>

</html>
